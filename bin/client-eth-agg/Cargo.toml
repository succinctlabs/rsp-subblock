[workspace.package]
[package]
name = "rsp-client-eth-agg"
description = ""
edition = "2021"

[dependencies]
bincode = "1.3.3"

# workspace
rsp-client-executor = { path = "../../crates/executor/client" }
rsp-mpt = { path = "../../crates/mpt" }


# reth
reth-primitives = { path = "../../../reth/crates/primitives", default-features = false, features = [
    "alloy-compat",
    "optimism",
    "std",
] }

reth-trie = { path = "../../../reth/crates/trie/trie", default-features = false, features = ["serde"] }

# sp1
sp1-zkvm = { git = "https://github.com/succinctlabs/sp1-wip.git", branch = "yuwen/initial-deferred-digest" }

# rkyv
rkyv = "0.8.10"

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = ["max_level_off", "release_max_level_off"] }

[patch.crates-io]
# Precompile patches
sha2 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", package = "sha2", tag = "patch-sha2-0.10.8-sp1-4.0.0" }
k256 = { git = "https://github.com/sp1-patches/elliptic-curves", tag = "patch-k256-13.4-sp1-4.1.0" }
bn = { git = "https://github.com/sp1-patches/bn", tag = "patch-0.6.0-sp1-4.0.0", package = "substrate-bn" }
sha3 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", tag = "patch-sha3-0.10.8-sp1-4.0.0" }
bls12_381 = { git = "https://github.com/sp1-patches/bls12_381", tag = "patch-0.8.0-sp1-4.0.0-v2" }

alloy-primitives = { git = "https://github.com/yuwen01/alloy-core", branch = "yuwen/rkyv20" }
ruint = { git = "https://github.com/yuwen01/uint", branch = "yuwen/rkyv" }